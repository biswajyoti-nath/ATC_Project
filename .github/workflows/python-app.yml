# CI for ATC_Project: installs deps, caches pip, lints, runs tests.
# Notes:
# - Tests that require heavy ML models should be mocked or skipped in CI.
# - If you need GPU / torch-cuda workloads, use a specialized runner; this workflow uses CPU-only environment.

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Upgrade pip and install base tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install flake8 pytest

    - name: Install project dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Prepare test environment (optional)
      run: |
        # Create a minimal test config so tests don't try to download large ML weights.
        # If your tests require ultralytics/YOLO, mock model loading in tests or set env to skip heavy downloads.
        echo "CI=true" >> $GITHUB_ENV

    - name: Lint with flake8
      continue-on-error: false
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest
      env:
        CI: true
      run: |
        pytest -q
