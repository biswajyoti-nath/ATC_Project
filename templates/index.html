<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cattle ATC Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f7f7f7, #e2e2e2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }
        .upload-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        input[type=file] {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="upload-box text-center">
        <h1>Cattle ATC Analyzer</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="images" multiple class="form-control" required>
            <button type="submit" class="btn btn-primary mt-3">Analyze Cattle</button>
        </form>
    </div>
</body>
</html>
