<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results - Cattle ATC Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        .result-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .result-card img {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .score-label {
            font-weight: bold;
            margin-right: 5px;
        }
        .score-item {
            font-size: 18px;
            margin: 5px 0;
        }
        .condition {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Analysis Results</h1>
    {% for rec in results %}
    <div class="result-card">
        <img src="{{ rec.processed_image }}" alt="Processed Image">
        <div class="score-item">
            <span class="score-label">Body:</span> {{ rec.score_body }} → <span class="condition">{{ rec.body_condition }}</span>
        </div>
        <div class="score-item">
            <span class="score-label">Height:</span> {{ rec.score_height }} → <span class="condition">{{ rec.height_condition }}</span>
        </div>
        <div class="score-item">
            <span class="score-label">Rump:</span> {{ rec.score_rump }} → <span class="condition">{{ rec.rump_condition }}</span>
        </div>
        <div class="score-item">
            <span class="score-label">Total Score:</span> {{ rec.total_score }} → <span class="condition">{{ rec.total_condition }}</span>
        </div>
    </div>
    {% endfor %}
</body>
</html>
